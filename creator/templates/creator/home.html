{% load static %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<link href="{% static "creator/styles.css" %}" rel="stylesheet" />



<div class="conteiner text-center">
  <h1>Password Creator</h1>

  <form action="{% url 'password' %}">
    <select name="length">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
    </select> Length
    <br />
    <input type="checkbox" name="uppercase" />Uppercase
    <br />
    <input type="checkbox" name="numbers" />Numbers
    <br />
    <input type="checkbox" name="special" />Special Characters
    <br />
    <input type="submit" value="Creat Password" class="btn btn-primary btn-lg mt-3" />
  </form>
    <a href="{% url 'about' %}">About Page</a>
</div>

<div class="conteiner text-center">
  <h1>Your password is:</h1>
  <div class="col-lg-4 offset-4">
    <h2 id="password" class="d-none">{{ password }}</h2>
    <div class="password">
    {% for x in password %}
      <div class="cube">
        <div class="face front">*</div>
        <div class="face bottom">{{ x }}</div>
      </div>
    {% endfor %}
    </div>
  </div>
  <a href="{% url 'home' %}">Home</a>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
      Password copied to clipboard!
    </div>
  </div>
</div>


<script src="{% static "creator/scripts.js" %}" rel="stylesheet">
</script>
